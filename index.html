
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>승찬이에게 보내는 익명 인사 💌</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ffe6f0, #ffeaf4, #fff0f5);
      background-size: 400% 400%;
      animation: bgMove 10s ease infinite;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      position: relative;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      color: #d63384;
      font-size: 2.2rem;
      background: linear-gradient(to right, #ff6f91, #ffb6c1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.6rem;
      font-size: 1rem;
      border: 2px solid #f8b2c8;
      border-radius: 12px;
      background: #fff0f5;
    }

    button {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      background-color: #ff94b4;
      border: none;
      border-radius: 12px;
      color: white;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #ff5e84;
    }

    .message-list {
      list-style: none;
      padding: 0;
    }

    .message-list li {
      background: white;
      border: 2px solid #ffd6dc;
      padding: 1rem 1.2rem 1rem 2.5rem;
      margin-bottom: 1rem;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      font-family: "Apple Color Emoji", "Segoe UI Emoji", sans-serif;
      line-height: 1.6;
      white-space: pre-wrap;
      position: relative;
      font-size: 1.05rem;
      animation: float 3s ease-in-out infinite;
      transition: background-color 0.5s ease;
    }

    .message-list li::before {
      content: '💌';
      position: absolute;
      top: 12px;
      left: 12px;
      font-size: 1.3rem;
    }

    .message-list li:nth-child(4n) { background-color: #fff0f5; }
    .message-list li:nth-child(4n+1) { background-color: #ffe8f1; }
    .message-list li:nth-child(4n+2) { background-color: #fef6f9; }
    .message-list li:nth-child(4n+3) { background-color: #fff7fb; }

    .message-list li {
      background-clip: padding-box;
      color: #4d2c3d;
      font-weight: 500;
    }

    @keyframes float {
      0%   { transform: translateY(0px); }
      50%  { transform: translateY(-4px); }
      100% { transform: translateY(0px); }
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body::before {
      content: '✨💖✨💖✨';
      position: absolute;
      top: 20px;
      left: -10px;
      font-size: 2rem;
      animation: sparkle 8s linear infinite;
      opacity: 0.3;
      pointer-events: none;
    }

    @keyframes sparkle {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(120%); }
    }
  </style>
</head>
<body>
  <h1>승찬이에게 보내는 익명 인사 💌</h1>
  <form id="greetingForm">
    <input type="text" id="greetingInput" placeholder="인사를 입력하세요..." required />
    <button type="submit">보내기</button>
  </form>
  <ul class="message-list" id="messageList"></ul>

  <script>
    const form = document.getElementById('greetingForm');
    const input = document.getElementById('greetingInput');
    const list = document.getElementById('messageList');

    const loadMessages = () => {
      const messages = JSON.parse(localStorage.getItem('messages') || '[]');
      list.innerHTML = '';
      messages.forEach(msg => {
        const li = document.createElement('li');
        li.textContent = msg;
        list.appendChild(li);
      });
    };

    form.addEventListener('submit', e => {
      e.preventDefault();
      const msg = input.value.trim();
      if (msg) {
        const messages = JSON.parse(localStorage.getItem('messages') || '[]');
        messages.unshift(msg);
        localStorage.setItem('messages', JSON.stringify(messages));
        input.value = '';
        loadMessages();
      }
    });

    loadMessages();
  </script>
</body>
</html>
